
# Server configuration
server.port=8000
server.servlet.context-path=/api

# Database configuration
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/carpoolr
spring.datasource.username=sai
spring.datasource.password=1445
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# JWT Configuration
app.jwt.secret=your_jwt_secret_key_should_be_at_least_32_characters_long
app.jwt.expiration-ms=86400000 

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.carpoolr=DEBUG
